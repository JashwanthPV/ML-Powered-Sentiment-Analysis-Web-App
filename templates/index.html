<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML-Powered Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ML-Powered Sentiment Analysis</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="text_input" class="form-label">Enter Text:</label>
                <input type="text" class="form-control" id="text_input" name="text_input" placeholder="Type your sentence here" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
